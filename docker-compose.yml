version: "3.8"
services:
  api:
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./:/usr/src/app
    env_file:
      - .env.${ENV}
    command: ["sh", "-c", "ENV=${ENV} uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]

  postgres:
    image: postgres:15
    env_file:
      - ./.postgresenv
    volumes:
      - postgres-db:/var/lib/postgresql/data
volumes:
  postgres-db: